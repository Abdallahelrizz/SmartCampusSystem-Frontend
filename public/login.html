<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Campus System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo-container">
                <img src="/images/logo.png" alt="Smart Campus" class="logo-img">
                <span class="logo-text">Smart Campus</span>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to your account to continue</p>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Enter your university email"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginBtnSpinner" class="spinner hidden" style="width: 20px; height: 20px; margin: 0;"></span>
                </button>
            </form>
            
            <div class="auth-links">
                <p style="margin-bottom: 0.5rem;">
                    <a href="/signup">Don't have an account? Sign up</a>
                </p>
                <p>
                    <a href="#" onclick="handleForgotPassword(event)">Forgot Password?</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Check if already logged in
        if (isAuthenticated()) {
            const user = getCurrentUser();
            redirectToDashboard(user.role);
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');
        const alertContainer = document.getElementById('alertContainer');

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginBtnText.textContent = 'Signing in...';
                loginBtnSpinner.classList.remove('hidden');
            } else {
                loginBtnText.textContent = 'Sign In';
                loginBtnSpinner.classList.add('hidden');
            }
        }

        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            setLoading(true);

            try {
                const data = await login(email, password);
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    redirectToDashboard(data.user.role);
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Login failed. Please check your credentials.', 'error');
                setLoading(false);
            }
        });

        function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (email) {
                showAlert('Password reset feature coming soon. Please contact IT Department for assistance.', 'info');
            } else {
                showAlert('Please enter your email address first', 'info');
            }
        }

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
